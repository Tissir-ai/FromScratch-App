services:
  # ============== FRONTEND ==============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fromscratch-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - fromscratch-network
    expose:
      - "3000"
    depends_on:
      - backend
      - auth


  # ============== NGINX REVERSE PROXY ==============
  nginx:
    image: nginx:alpine
    container_name: fromscratch-nginx
    restart: unless-stopped
    ports:
      - "3106:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - auth
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============== AUTH SERVICE ==============
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: fromscratch-auth
    restart: unless-stopped
    env_file:
      - ./auth/.env

    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@auth-db:5432/fromscratch_auth?schema=public
      - JWT_ACCESS_SECRET=your-super-secret-jwt-access-key-min-32-chars
      - JWT_ACCESS_EXPIRES_IN=15m
      - CORS_ORIGIN=https://tissirai.fojas.ai,http://localhost:3106
    depends_on:
      auth-db:
        condition: service_healthy
    expose:
      - "4000"
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: >
      sh -c "npx prisma generate && npx prisma db push && node prisma/migration/seed_plans.cjs || true && node dist/server.js"
    

  auth-db:
    image: postgres:16-alpine
    container_name: fromscratch-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fromscratch_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fromscratch_auth"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============== BACKEND SERVICE ==============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fromscratch-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env

    environment:
      - APP_ENV=production
      - FRONTEND_URL=https://tissirai.fojas.ai
      - SECRET_KEY=your-backend-secret-key-min-32-characters-here
      - JWT_ACCESS_SECRET=your-super-secret-jwt-access-key-min-32-chars
      - MONGODB_URI=mongodb://admin:admin@mongo:27017/fromscratch?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET=fromscratch
      - MODEL_PROVIDER=openai
      - CORS_ORIGINS=https://tissirai.fojas.ai,http://localhost:3106
    expose:
      - "8001"
    networks:
      - fromscratch-network
    depends_on:
      - mongo
      - redis
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============== WORKER SERVICE ==============
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fromscratch-worker
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - APP_ENV=production
      - SECRET_KEY=your-backend-secret-key-min-32-characters-here
      - JWT_ACCESS_SECRET=your-super-secret-jwt-access-key-min-32-chars
      - MONGODB_URI=mongodb://admin:admin@mongo:27017/fromscratch?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET=fromscratch
      - MODEL_PROVIDER=openai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LITELLM_MODEL=gpt-4o-mini
      - CORS_ORIGINS=https://tissirai.fojas.ai,http://localhost:3106
    networks:
      - fromscratch-network
    depends_on:
      - mongo
      - redis
    command: ["rq", "worker", "fromscratch", "--url", "redis://redis:6379/0", "--with-scheduler"]

  # ============== MONGODB ==============
  mongo:
    image: mongo:6.0
    container_name: fromscratch-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=fromscratch
    volumes:
      - mongo_data:/data/db
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============== REDIS ==============
  redis:
    image: redis:7-alpine
    container_name: fromscratch-redis
    restart: unless-stopped
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============== MINIO (S3-Compatible Storage) ==============
  minio:
    image: minio/minio:latest
    container_name: fromscratch-minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - fromscratch-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer:4
    container_name: fromscratch-auth-adminer
    restart: unless-stopped
    depends_on:
      - auth-db
    environment:
      ADMINER_DEFAULT_SERVER: auth-db
    expose:
      - "8080"
    networks:
      - fromscratch-network

  # Stripe CLI service for local webhook forwarding (test only)
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: fromscratch-stripe-cli
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Provide your test secret key in .env as STRIPE_SECRET_KEY
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY}
    # forward Stripe events to the api service inside this compose network
    command: ["listen", "--forward-to", "http://auth:4000/api/payments/webhook", "--print-secret"]
    depends_on:
      - auth

  
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongo
    networks:
      - fromscratch-network

networks:
  fromscratch-network:
    driver: bridge

volumes:
  auth_postgres_data:
  mongo_data:
  minio_data:
