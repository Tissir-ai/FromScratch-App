version: '3.8'

services:
  auth-api:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: fromscratch-auth-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
      - DATABASE_URL=${AUTH_DATABASE_URL:-postgresql://postgres:postgres@auth-db:5432/fromscratch_auth?schema=public}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-change-me}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - fromscratch-network
    ports:
      - "4000:4000"
    expose:
      - "4000"
    command: ["sh", "-c", "npx prisma generate && npx prisma db push && node dist/server.js"]
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net');const s=net.connect(4000,'127.0.0.1');s.on('connect',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  auth-db:
    image: postgres:16-alpine
    container_name: fromscratch-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fromscratch_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - auth-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - fromscratch-network

  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fromscratch
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    networks:
      - fromscratch-network
    ports:
      - "3106:3000"
    # Only expose internally within docker network
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: fromscratch-nginx
    restart: unless-stopped
    ports:
      # Expose nginx on port 8080 (you can change this)
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - auth-api
      - nextjs
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fromscratch-network:
    driver: bridge

volumes:
  nginx-logs:
  auth-postgres-data:
