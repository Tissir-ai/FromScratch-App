version: '3.8'

services:
  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fromscratch-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    networks:
      - fromscratch-network
    ports:
      - "3107:3000"
    # Only expose internally within docker network
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: fromscratch-nginx
    restart: unless-stopped
    ports:
      # Expose nginx on port 8080 (you can change this)
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - nextjs
    networks:
      - fromscratch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fromscratch-network:
    driver: bridge

volumes:
  nginx-logs:
