version: '3.9'

services:
  api:
    build: .
    container_name: fromscratch-auth-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fromscratch_auth?schema=public
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '4000:4000'
    command: >
      sh -lc "npx prisma generate && npx prisma db push && node prisma/migration/seed_plans.cjs || true && node dist/server.js"

  db:
    image: postgres:16-alpine
    container_name: fromscratch-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fromscratch_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4
    container_name: fromscratch-auth-adminer
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - '8080:8080'

  # Stripe CLI service for local webhook forwarding (test only)
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: fromscratch-stripe-cli
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Provide your test secret key in .env as STRIPE_SECRET_KEY
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY}
    # forward Stripe events to the api service inside this compose network
    command: ["listen", "--forward-to", "http://api:4000/api/payments/webhook", "--print-secret"]
    depends_on:
      - api

volumes:
  postgres_data: