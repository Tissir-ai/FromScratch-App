name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd ${{ secrets.PROJECT_PATH }} || exit 1
          git pull origin main
          docker compose -f ${{ secrets.PROJECT_PATH }}/docker-compose.yml pull
          docker compose -f ${{ secrets.PROJECT_PATH }}/docker-compose.yml build --pull
          docker compose -f ${{ secrets.PROJECT_PATH }}/docker-compose.yml up -d --remove-orphans
          echo "Deployment completed!"
          docker compose -f ${{ secrets.PROJECT_PATH }}/docker-compose.yml ps
